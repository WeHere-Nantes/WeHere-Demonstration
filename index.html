<!doctype html>
<html>

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js">
  </script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js">
  </script>
</head>


<body style="margin : 0px; overflow: hidden;">

  <a-scene embedded arjs="sourceType: webcam;" vr-mode-ui="enabled: false"
    renderer="sortObjects: true; antialias: true; colorManagement: true; physicallyCorrectLights; logarithmicDepthBuffer: true;"
    arjs="trackingMethod: best" detectionMode='color_and_matrix' changeMatrixMode="modelViewMatrix" smooth="true"
    smoothCount="5" smoothTolerance=".05" smoothThreshold="5" sourceWidth="800" sourceHeight="600" displayWidth="1280"
    displayHeight="720" shadow="autoUpdate: true; enabled: true; type:pcf" light="defaultLightsEnabled: false">








    <!---------------------------------Imports ------------------------------------>
    <a-assets>
      <img id="testImage" src="Test.png">

      <!-- Cahun -->
      <img id="cardCahun" src="assets/Cahun/CardEmpty.png">
      <img id="portraitCahun" src="assets/Cahun/CahunPortrait.png">
      <img id="flagsCahun" src="assets/Cahun/flags.png">
      <img id="TxtCahun" src="assets/Cahun/texte.png">

      <!-- Coccinelle -->
      <img id="LCoc1" src="assets/Coccinelle/L1-FG-Strokes.png">
      <img id="LCoc2" src="assets/Coccinelle/L2-Image.png">
      <img id="LCoc3" src="assets/Coccinelle/L-Texte.png">
      <img id="LCoc4" src="assets/Coccinelle/L-BG-Fond.png">

      <img id="RCoc1" src="assets/Coccinelle/R1-FG-Strokes.png">
      <img id="RCoc2" src="assets/Coccinelle/R2-Images.png">
      <img id="RCoc3" src="assets/Coccinelle/R-Texte.png">
      <img id="RCoc4" src="assets/Coccinelle/R-BG-Fond.png">

      <!-- Violette -->
      <img id="Vm1" src="assets/Violette/Vm1.png">
      <img id="Vm2" src="assets/Violette/Vm2.png">
      <img id="Vm3" src="assets/Violette/Vm3.png">
      <img id="Vm4" src="assets/Violette/Vm4.png">

      <!-- Seel -->
      <img id="Seel1" src="assets/Seel/tagSeel.png">
      <img id="Seel2" src="assets/Seel/FondSeel.png">
      <img id="Seel3" src="assets/Seel/portraitSeel.png">
      <img id="Seel4" src="assets/Seel/DescriptionSeel.png">
      <img id="Seel5" src="assets/Seel/FlagGay.png">
      <img id="Seel6" src="assets/Seel/quoteSeel.png">

      <!-- Colette -->
      <img id="ALT-cardColette" src="assets/Colette/Colette.png">
      <img id="cardColette" src="assets/Colette/Colette2.png">

      <!-- Shyle -->
      <video id="ALT-VideoShyle" src="assets/Shyle/ShyleInterview.mp4" autoplay loop></video>
      <video id="VideoShyle" src="assets/Shyle/ShyleKonbini.mp4" autoplay loop></video>
      <img id="TitleShyle" src="assets/Shyle/TitleShyle.png">


      <!-- Demo Video -->
      <video id="Demo" src="Demo.mp4" autoplay loop></video>
    </a-assets>
    <!--------------------------------- Fin des imports ------------------------------------>


    <!-- Cahun -->
    <a-marker preset="custom" type=' pattern' url='assets/Cahun/pattern-Cahun.patt' size="0.08">
      <a-image src="#cardCahun" position='0 0 0' rotation='270 0 0' scale='2 3 1' material="opacity: 1"'></a-image>
      <a-image src="#portraitCahun" position=' 0 .07 -1' rotation='270 0 0' scale='2 1 1' material="opacity: 1"'></a-image>
      <a-image src="#flagsCahun" position=' 0 .15 0' rotation='270 0 0' scale='2 3 1' material="opacity: 1"'></a-image>
      <a-image src="#TxtCahun" position=' 0 .2 0' rotation='270 0 0' scale='2 3 1' material="opacity: 1"'></a-image>
      </a-marker>


     <!-- Coccinelle -->
      <a-marker preset="custom" type=' pattern' url='assets/Coccinelle/pattern-Coccinelle.patt' size="0.08">

        <!-- <a-image src="#testImage" position='0 1 0' rotation='0 -90 -270' material="opacity: 1" scale='2 2 2 '></a-image> -->
        <a-image src="#LCoc4" position=' 0 1 0' rotation='0 -90 -270' scale='2 3 1 material="opacity: 1"'></a-image>
        <a-image src="#LCoc3" position='-0.02 1 0' rotation='0 -90 -270' scale='2 3 1 material="opacity: 1"'></a-image>
        <a-image src="#LCoc2" position=' -.04 1 0' rotation='0 -90 -270' scale='2 3 1 material="opacity: 1"'></a-image>
        <a-image src="#LCoc1" position='-0.05 1 0' rotation='0 -90 -270' scale='2 3 1' material="opacity: 1"'></a-image>
        
         <a-image src="#RCoc4" position=' .03 1 0' rotation='0 -270 270' scale='2 3 1 material="opacity: 1"'></a-image>
        <a-image src="#RCoc3" position='0.05 1 0' rotation='0 -270 270' scale='2 3 1 material="opacity: 1"'></a-image>
        <a-image src="#RCoc2" position=' .07 1 0' rotation='0 -270 270' scale='2 3 1 material="opacity: 1"'></a-image>
        <a-image src="#RCoc1" position='0.08 1 0' rotation='0 -270 270' scale='2 3 1' material="opacity: 1"'></a-image>
    </a-marker>


     <!-- Violette -->
    <a-marker preset="custom" type=' pattern' url='assets/Violette/pattern-Violette.patt' size="0.08">

          <!-- Demo Video 
       <a-video src="#Demo" position='0 1 0' rotation='0 -90 -270' scale='2 2 2' width='4' height='3'></a-video>
       Demo Video -->

          <a-image src="#Vm4" position=' 0 .07 0' rotation='270 0 0' scale='2 3 1' material="opacity: 1"'></a-image>
      <a-image src="#Vm3" position=' 0 .1 0' rotation='270 0 0' scale='2 3 1' material="opacity: 1"'></a-image>
      <a-image src="#Vm2" position=' 0 .15 0' rotation='270 0 0' scale='2 3 1' material="opacity: 1"'></a-image>
        <a-image src="#Vm1" position=' 0 .16 0' rotation='270 0 0' scale='2 3 1' material="opacity: 1"'></a-image>
      
      </a-marker>

    <!-- Seel -->
      <a-marker preset="custom" type=' pattern' url='assets/Seel/pattern-Seel.patt' size="0.08">
            <a-image src="#Seel1" position=' 0 .15 -1.7' rotation='270 0 0' scale='1.5 .5 1' material="opacity: 1"
              animation__scaleup="property: scale; startEvents: fusing; easing: easeInOutBack; dur: 500; from: 1.5 .5 1; to: 2 1 1"
              animation__scaledown="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500;from: 2 1 1; to: 1.5 .5 1"></a-image>

            <a-image src="#Seel2" position=' 0 .15 -.9' rotation='270 0 0' scale='1.5 1 1' material="opacity: 1" <!--
              animation__scaleup="property: scale; startEvents: fusing; easing: easeInOutBack; dur: 500; from: 1 1 1; to: 2 2 2"
              animation__scaledown="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500;from: 2 2 2; to: 1 1 1">
              --> </a-image>

            <a-image src="#Seel3" position=' 0 .3 -.9' rotation='270 0 0' scale='1.5 1 1' material="opacity: 1"
              animation__scaleup="property: scale; startEvents: fusing; easing: easeInOutBack; dur: 500; from: 1.5 1 1; to: 1.6 1.1 1"
              animation__scaledown="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500;from: 2 1.3 1; to: 1.5 1 1"></a-image>

            <a-image src="#Seel4" position=' 0 .15 .2' rotation='270 0 0' scale='1.5 1 1' material="opacity: 1"
              animation__scaleup="property: scale; startEvents: fusing; easing: easeInOutBack; dur: 500; from: 1.5 1 1;to: 2 1.3 1"
              animation__scaledown="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500;from: 2 1.3 1; to:1.5 1 1"></a-image>

            <a-image src="#Seel5" position=' 0 .15 .9' rotation='270 0 0' scale='1.5 .2 1' material="opacity: 1"
              animation__scaleup="property: scale; startEvents: fusing; easing: easeInOutBack; dur: 500; from: 1.5 .2 1; to: 2 .5 1"
              animation__scaledown="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500;from: 2 .5 1; to: 1.5 .2 1"></a-image>

            <a-image src="#Seel6" position=' 0 .15 1.6' rotation='270 0 0' scale='1.5 1 1' material="opacity: 1"
              animation__scaleup="property: scale; startEvents: fusing; easing: easeInOutBack; dur: 500; from: 1.5 1 1; to: 2 1.3 1"
              animation__scaledown="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500;from: 2 1.3 1; to: 1.5 1 1"></a-image>
    </a-marker>


    <!-- Colette -->
    <a-marker preset="custom" type=' pattern' url='assets/Colette/pattern-Colette.patt' size="0.08">
      <a-image src="#cardColette" position='0 0 0' rotation='270 0 0' scale='2 3 1' material="opacity: 1"></a-image>

    </a-marker>


    <!-- Shyle -->
    <a-marker preset="custom" type='pattern' url='assets/Shyle/pattern-Shyle.patt' size="0.08">
      <a-image src="#TitleShyle" position='0 0 -.5' rotation='270 0 0' scale='1 .4 1' material="opacity: 1"></a-image>

      <a-video src="#VideoShyle" position='0 0 .3' rotation='270 0 0' scale='1 1 1' width='1' height='.7'
        animation__scaleup="property: scale; startEvents: fusing; easing: easeInOutBack; dur: 500; from: 1 1 1; to: 1.5 1.5 1.5"
        animation__scaledown="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500;from: 1.5 1.5 1.5; to: 1 1 1"></a-video>
    </a-marker>




    <a-camera position="0 0 0" look-controls="enabled: false">
      <a-entity cursor="fuse: true; fuseTimeout: 1500" position="0 0 -1"
        geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01"
        material="color: white; opacity:0; shader: flat">
      </a-entity>
    </a-camera>

  </a-scene>
</body>

</html>
